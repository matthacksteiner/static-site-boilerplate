<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Static Site Boilerplate</title>
    <meta name="description"
          content="" />
</head>

<body>
    <h1>Everything is fine!</h1>
    <picture>
        <source srcset="./images/image.webp"
                type="image/webp">
        <source srcset="./images/image.jpg"
                type="image/jpeg">
        <img src="./images/image.jpg"
             alt="This is my face">
    </picture>
</body>

</html>
